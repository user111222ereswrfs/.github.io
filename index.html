<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever</title>
    <style>
        body {
            background-image: url("https://media.istockphoto.com/id/1359090444/photo/milky-way-galaxy-with-stars-and-space-background-universe.webp?b=1&s=170667a&w=0&k=20&c=NalYcXfOAYHcUIxGN9RaGpwad6GD92T9QSnJZKo0ycI=");
            background-size: cover;
            background-position: center;
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #ff0000;
        }

        .proxys-dropdown,
        .games-dropdown,
        .misc-dropdown {
            display: none;
            background-color: transparent;
            color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
            position: absolute;
            animation-duration: 0.5s;
        }

        .proxys-dropdown button,
        .games-dropdown button,
        .misc-dropdown button {
            background-color: transparent;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .proxys-dropdown button:hover,
        .games-dropdown button:hover,
        .misc-dropdown button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .red-button {
            background-color: rgba(255, 0, 0, 0.5);
            border: 2px solid #d00000;
            color: white;
            padding: 4px 8px;
            font-size: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            position: relative;
            z-index: 3;
        }

        .red-button:hover {
            background-color: rgba(208, 0, 0, 0.7);
            border-color: #a00000;
            color: #ffffff;
        }

        .img-responsive {
            display: block;
            width: 100%;
            height: auto;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .acknowledgment {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #ffffff;
            font-size: 12px;
            z-index: 4;
        }

        @media (max-width: 768px) {
            .red-button {
                padding: 3px 6px;
                font-size: 9px;
            }
        }

        .settings-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            transition: transform 0.5s;
            padding: 15px;
            border-radius: 50%;
            z-index: 4;
        }

        .settings-button img {
            width: 30px;
            height: 30px;
        }

        .games-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 3;
        }

        .misc-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
        }

        .proxys-button,
        .games-button,
        .misc-button {
            position: relative;
            display: inline-block;
            z-index: 1;
        }

        .proxys-button:hover .proxys-dropdown,
        .games-button:hover .games-dropdown,
        .misc-button:hover .misc-dropdown {
            display: block;
            animation-name: fadeInDown;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>

<body>
    <h1>Redirectool</h1>

    <div class="input-container">
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button class="red-button" onclick="redirect()">Go</button>
    </div>

    <br><br>

    <div class="button-container">
        <div class="proxys-button">
            <button class="red-button" onclick="toggleDropdown('proxysDropdown')"></button>
            <div id="proxysDropdown" class="proxys-dropdown">
                <button onclick="redirectTo('https://www.blank.com')">Proxys Option 1</button>
                <button onclick="redirectTo('https://www.blank.com')">Proxys Option 2</button>
                <button onclick="redirectTo('https://www.blank.com')">Proxys Option 3</button>
            </div>
        </div>
        <div class="games-button">
            <button class="red-button" onclick="toggleDropdown('gamesDropdown')"></button>
            <div id="gamesDropdown" class="games-dropdown">
                <button onclick="redirectTo('https://www.blank.com')">Games Option 1</button>
                <button onclick="redirectTo('https://www.blank.com')">Games Option 2</button>
                <button onclick="redirectTo('https://www.blank.com')">Games Option 3</button>
            </div>
        </div>
        <div class="misc-button">
            <button class="red-button" onclick="toggleDropdown('miscDropdown')"></button>
            <div id="miscDropdown" class="misc-dropdown">
                <button onclick="redirectTo('https://www.blank.com')">Misc Option 1</button>
                <button onclick="redirectTo('https://www.blank.com')">Misc Option 2</button>
                <button onclick="redirectTo('https://www.blank.com')">Misc Option 3</button>
            </div>
        </div>
    </div>

    <!-- Settings Button -->
    <button class="settings-button" onclick="toggleDarkMode()">
        <img src="https://img.icons8.com/material-outlined/24/000000/settings.png" alt="Settings">
    </button>

    <!-- Acknowledgment -->
    <div class="acknowledgment">Full Redirectool beta</div>

    <script>
        function redirect() {
            var urlInputValue = document.getElementById('urlInput').value;
            if (urlInputValue.trim() === '') {
                alert('Please enter a valid URL.');
            } else {
                window.location.href = urlInputValue;
            }
        }

        function redirectTo(url) {
            window.location.href = url;
        }

        document.getElementById('urlInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                redirect();
            }
        });

        function toggleDarkMode() {
            alert("Dark Mode toggled");
        }

        function toggleDropdown(dropdown) {
            var element = document.getElementById(dropdown);
            element.style.display = (element.style.display === "block") ? "none" : "block";
        }

        window.onclick = function (event) {
            var dropdowns = document.querySelectorAll(".dropdown");
            dropdowns.forEach(function (dropdown) {
                if (!dropdown.contains(event.target)) {
                    dropdown.style.display = "none";
                }
            });
        };
    </script>
</body>

</html>
