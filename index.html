<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever</title>
    <style>
        /* Your existing styles remain unchanged */
    </style>
</head>

<body>
    <h1>Redirectool</h1>

    <div class="button-container">
        <!-- Proxys Button -->
        <div class="proxys-button" onclick="toggleDropdown('proxysDropdown')">
            <img src="https://img.icons8.com/material-outlined/24/000000/link.png" alt="Proxys">
            <div id="proxysDropdown" class="proxys-dropdown">
                <button onclick="redirectTo('https://www.blank.com')">Proxys Option 1</button>
                <button onclick="redirectTo('https://www.blank.com')">Proxys Option 2</button>
                <button onclick="redirectTo('https://www.blank.com')">Proxys Option 3</button>
            </div>
        </div>

        <!-- Games Button -->
        <div class="games-button" onclick="toggleDropdown('gamesDropdown')">
            <img src="https://img.icons8.com/material-outlined/24/000000/controller.png" alt="Games">
            <div id="gamesDropdown" class="games-dropdown">
                <button onclick="redirectTo('https://www.blank.com')">Games Option 1</button>
                <button onclick="redirectTo('https://www.blank.com')">Games Option 2</button>
                <button onclick="redirectTo('https://www.blank.com')">Games Option 3</button>
            </div>
        </div>

        <!-- Misc Button -->
        <div class="misc-button" onclick="toggleDropdown('miscDropdown')">
            <img src="https://img.icons8.com/material-outlined/24/000000/more.png" alt="Misc">
            <div id="miscDropdown" class="misc-dropdown">
                <button onclick="redirectTo('https://www.blank.com')">Misc Option 1</button>
                <button onclick="redirectTo('https://www.blank.com')">Misc Option 2</button>
                <button onclick="redirectTo('https://www.blank.com')">Misc Option 3</button>
            </div>
        </div>
    </div>

    <!-- Settings Button -->
    <button class="settings-button" onclick="toggleDarkMode()">
        <img src="https://img.icons8.com/material-outlined/24/000000/settings.png" alt="Settings">
    </button>

    <!-- Acknowledgment -->
    <div class="acknowledgment">Full Redirectool beta</div>

    <script>
        // Your existing JavaScript code remains unchanged
    </script>
</body>

</html>
